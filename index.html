<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
<link rel="stylesheet" href="style.css"/>
<title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<p>Please fill in this form as required</p>
<form method="post" action=""></form>
<fieldset>
<label for="first name">Enter First Name: <input id="first name" type="text" required /></label>
<label for="last name">Enter Last Name: <input id="last name" type="text" required/></label>
<label for="email">Enter Email Address: <input id="email" type="email" required /></label>
<label for="new-password">Create a new password: <input id="new-password" type="password" required minlength="8" /></label>
</fieldset>
<fieldset>
<legend>Account type (required)</legend>
<label for="personal-account"><input type="radio" name="account-type" id="personal-account" checked class="inline"/> Personal</label>
<label for="business-account"><input type="radio" name="account-type" id="business-account" checked class="inline"/> Business</label>
</fieldset>
<fieldset>
<label for="profile-picture">Upload a profile picture<input type="file" id="profile-picture"></label>


</fieldset>
<label for="terms-and-conditions">
<label for="age">Input your age (years) <input type="number" min="13" max="120" id="age"/></label>
<label for="referrer">How did you hear about us?
<select id="referrer">
<option>(select one):</option>
<option></option>
<option></option>
</select>
</label>
<label for="bio">Provide a bio:
<textarea id="bio" rows="3" cols="30" placeholder="I like coding because..."></textarea>
</label>
<input id="terms-and-conditions" type="checkbox" required class="inline"/>I accept the terms and conditions
</label>
<input value="Submit" type="submit"
</body>










</html>
